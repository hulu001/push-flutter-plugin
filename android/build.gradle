group 'com.engagelab.privates.flutter_plugin_engagelab'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
    }
}
dependencies {
//    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    //必须 主包
    implementation 'com.engagelab:engagelab:4.4.0' // 此处以4.4.0 版本为例。
    //可选，google厂商
    implementation 'com.engagelab.plugin:google:4.4.0' // 此处以4.4.0 版本为例。

    // google push need，不需要 google 通道，则删除
    implementation 'com.google.firebase:firebase-messaging:23.1.1'
}
